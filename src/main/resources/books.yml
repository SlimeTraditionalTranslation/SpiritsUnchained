    1:
      - " <u>尋找靈魂｜一<reset>"
      - ""
      - "#1. <u>靈魂透鏡<reset>"
      - "當你要開始捕捉靈魂之前，你必須要能夠看見它們。靈魂透鏡將會給你這項能力直到你能夠自己製作靈魂符文並注入進頭盔中。"
    2:
      - " <u>尋找靈魂｜二<reset>"
      - ""
      - "#2. <u>識別之鏡<reset>"
      - "你必須製作識別之鏡來識別在自然中漫遊的靈魂。不然當你捕捉到它們時將會只拿到未識別的靈魂。"
    3:
      - " <u>尋找靈魂｜三<reset>"
      - ""
      - "#3. 靈魂生成機制<reset>"
      - "靈魂有兩種生成方式。"
      - ""
      - "#3.a <u>自然生成<reset>"
      - "每種類型的靈魂都有自己特定的條件需要達到才會自然生成。例如：時間、維度、生態域等等。"
    4:
      - " <u>尋找靈魂｜四<reset>"
      - ""
      - "#3.b <u>已釋放的靈魂<reset>"
      - "當玩家戴著透鏡或是已注入的頭盔殺死實體時。會有機率該實體靈魂被釋放出來。<b>它將永遠是敵對的<reset>。"
    5:
      - " <u>捕捉靈魂｜一<reset>"
      - ""
      - "#1. <u>方式<reset>"
      - "有三種捕捉靈魂的方式。"
      - ""
      - "#1.a <u>罐裝<reset>"
      - "如果對靈魂使用玻璃瓶的話，你可以將它困在瓶子之中，並拿來製作靈質。"
    6:
      - " <u>捕捉靈魂｜二<reset>"
      - ""
      - "#1.b <u>靈魂之網<reset>"
      - "第二種捕捉靈魂的方式是拿靈魂之網來抓它。這種方式並不保證一定能抓到。靈魂等級越高，成功機率越低。"
    7:
      - " <u>捕捉靈魂｜三<reset>"
      - ""
      - "#1.c <u>自動化捕捉<reset>"
      - "你也可以製作電動靈魂捕捉器。放入靈魂之網後，它將會捕捉機器周圍的靈魂。這是保證捕捉到的方法。"
    8:
      - " <u>馴化靈魂｜一<reset>"
      - ""
      - "#1. <u>什麼是「馴化」？<reset>"
      - "當你捕捉到一隻靈魂時，它會有狀態。"
      - "它可能是：<dark_red>敵對<reset>、<red>侵略性<reset>、<dark_grey>被動<reset>、<green>溫和<reset>和<dark_green>友好<reset>。"
      - "但你可能會希望你所抓到的靈魂是其中的最後兩種狀態（溫和與友好）。"
    9:
      - " <u>馴化靈魂｜二<reset>"
      - ""
      - "#1-繼續 要讓靈魂的狀態等級上升，你必須增加進度欄到 100%。有兩種方式可以增加靈魂的進度欄。"
      - ""
      - "#1a. <u>靈魂祭壇<reset>"
      - "你可以建造三種等級的祭壇。"
    10:
      - " <u>馴化靈魂｜三<reset>"
      - ""
      - "#1a （續）．這是每種等級的教學："
      - ""
      - "等級一：/su altar 1"
      - "等級一：/su altar 2"
      - "等級一：/su altar 3"
      - ""
      - "當你構造出祭壇，只要站在裡面看著靈魂的進度欄增加就行了。"
    11:
      - " <u>馴化靈魂｜四<reset>"
      - ""
      - "#1.a (續)"
      - "根據靈魂的等級它將會增加不同數量的進度。"
      - ""
      - "#1.b <st><u>可攜帶式祭壇<reset>"
      - "<st>後期遊戲你將能製作可攜帶式祭壇。它可以就像是靈魂祭壇一樣的功能，但是一種物品形式存在於你的物品欄中。<reset>"
    12:
      - " <u>馴化靈魂｜五<reset>"
      - ""
      - "#2. <u>關係<reset>"
      - "靈魂有各自與其他靈魂的關係。這可能是因為在靈魂生前所發生的事情或是其他。如果靈魂害怕另一隻靈魂的化，它就不能在同一個玩家背包中。"
    13:
      - " <u>馴化靈魂｜六<reset>"
      - ""
      - "#2 （續）"
      - "你可以在指南中查看它們之間的關係。"
    14:
      - " <u>超渡靈魂｜一<reset>"
      - ""
      - "#1. <u>超渡<reset>"
      - "你可以幫助並超渡靈魂。 每個靈魂都有不同的超渡條件。在指南中查看它們。 當你超渡了靈魂，它們會留給你禮物。"
    15:
      - " <u>超渡靈魂｜二<reset>"
      - ""
      - "#1.a <u>鎖定靈魂<reset>"
      - "如果你不想意外超渡掉靈魂的話，你可以拿著靈魂蹲下 + 右鍵來鎖定它。（解除鎖定也是相同的方式）"
    16:
      - " <u>超渡靈魂｜三<reset>"
      - ""
      - "#2. <u>要求<reset>"
      - "有四種靈魂會要求的類型。"
      - ""
      - "#2.a <u>物品要求<reset>"
      - "這個靈魂想要你給它 # 個 _ 物品。 只要將靈魂想要的物品在背包中拿起來，並對著靈魂點擊即可給予。"
    17:
      - " <u>超渡靈魂｜四<reset>"
      - ""
      - "#2.b <u>黏液科技物品要求<reset>"
      - "與物品要求差不多，這個靈魂想要你給它 x 數量的 _ 黏液科技物品。 只要將靈魂想要的黏液科技物品在背包中拿起來，並對著靈魂點擊即可給予。"
    18:
      - " <u>超渡靈魂｜五<reset>"
      - ""
      - "#2.c <u>殺死要求<reset>"
      - "這個靈魂想要你殺死 x 數量的 _ 生物。 要完成這個要求，你要將靈魂帶在身上並殺死指定生物。"
    19:
      - " <u>超渡靈魂｜六<reset>"
      - ""
      - "#2.d <u>繁殖要求<reset>"
      - "與殺死要求差不多，這個靈魂想要你繁殖 x 數量的 _ 生物。 只要將靈魂帶在身上，並繁殖特定的生物。"
    20:
      - " <u>靈魂特性｜一<reset>"
      - ""
      - "#1. <u>靈魂特性<reset>"
      - "每個靈魂都有自己的特性。 特性是一種特殊效果當它存在於你的背包之中。"
      - ""
      - "#1a. <u>特性類型<reset>"
      - "有兩種類型的特性。"
      - "1. 被動，它將會持續的給你效果，不需要玩家輸入。"
    21:
      - " <u>靈魂特性｜二<reset>"
      - ""
      - "#1.a （續）"
      - "2. 能力特性，這些特性需要玩家主動拿著靈魂右鍵，然後發動特性效果"
      - ""
      - "#1.b <u>特性啟動性<reset>"
      - "要讓特性啟動，靈魂的狀態必須是溫和以上"
